<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرامج والأنشطة قريباً - NOHA مركز المواهب</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* تعريف اللون الأساسي (يمكن استبداله بلون الأزرق الداكن الخاص بك) */
        :root {
            --primary-blue: #0A1B4B;
            --accent-yellow: #FFC300;
        }

        /* 1. التنسيقات العامة للصفحة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* لتوسيط المحتوى */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-blue); /* خلفية زرقاء داكنة */
            color: #FFFFFF; /* لون النص أبيض */
            text-align: center;
            overflow: hidden; /* لمنع أي شريط تمرير */
        }

        /* 2. تنسيق حاوية الرسالة */
        .message-container {
            max-width: 80%;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.05); /* خلفية شبه شفافة */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            
            /* إعداد الحركة (الرسالة ستظهر بعد 0.5 ثانية) */
            opacity: 0; /* إخفاء الرسالة في البداية */
            transform: translateY(50px); /* تحريكها 50 بكسل للأسفل */
            animation: slide-up 1s ease-out 0.5s forwards; /* تطبيق الحركة */
        }

        .message-container h1 {
            font-size: 38px;
            color: var(--accent-yellow); /* العنوان باللون الأصفر */
            margin-bottom: 20px;
            font-weight: 900;
        }

        .message-container p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        /* 3. زر العودة إلى الرئيسية */
        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--accent-yellow);
            color: var(--primary-blue);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #ffda6a;
        }

        /* 4. تعريف الحركة (الـ Transition) */
        /* Animation: slide-up (ظهور من أسفل لأعلى) */
        @keyframes slide-up {
            to {
                opacity: 1; /* إظهار الرسالة بالكامل */
                transform: translateY(0); /* إعادة تحريكها إلى موضعها الأصلي */
            }
        }
    </style>
</head>
<body>
    
    <div class="message-container">
        <h1>مرحباً بك في صفحة الأنشطة</h1>
        <p>
            سيتم برمجة جميع البرامج والأنشطة الخاصة بـ NOHA في وقت لاحق بإذن الله.
            نحن نعمل على إعداد محتوى فريد ومناسب لمواهبكم.
        </p>
        <p>
            نشكر صبركم!
        </p>
        
        <a href="my-nohaclub-website.html" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </div>

</body>
</html>
